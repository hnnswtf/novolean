<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
            font-family: 'Poppins', sans-serif;
        }

        .notification-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #32cd32;
            color: #fff;
            padding: 5px 20px;
            text-align: center;
            font-size: 16px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .notification-bar a {
            color: #ffffff;
            text-decoration: underline;
        }

        .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 60px;
        }

        .button {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 340px;
            height: 199px;
            background-size: cover;
            background-position: center;
            border-radius: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 12px 6px rgba(50, 205, 50, 0.5);
        }

        .button h2 {
            color: #32cd32;
            font-size: 24px;
            margin: 0;
            text-shadow: 0px 0px 8px rgba(50, 205, 50, 0.8);
            font-weight: 600;
        }

        .button p {
            color: #ffffff;
            font-size: 14px;
            margin: 5px 0 0;
            text-shadow: 1px 1px 2px #000000, 0 0 25px #000000, 0 0 5px #000000;
            font-weight: 400;
        }

        .client-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1000;
        }

        .client-content img {
            width: 300px;
            margin: 10px auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            display: block;
        }

        .client-content img:hover {
            transform: scale(1.2);
        }

        .client-content a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #32cd32;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .client-content a:hover {
            background-color: #28a728;
        }

        .back-btn {
            position: fixed;
            right: 20px;
            top: 20px;
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            z-index: 1100;
        }

        .back-btn:hover {
            background-color: #28a728;
        }

        .footer {
            bottom: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .footer a {
            color: #32cd32;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

</div>

<script>

</script>

</body>
</html>
